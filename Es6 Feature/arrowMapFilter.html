        <script>
            //traditional Function
            var student=[
                {
                    Id:12021,
                    Name:'azizul',
                    cgpa:3.44,
                },
                {
                    Id:12021,
                    Name:'Galib',
                    cgpa:3.56,

                },
                {

                    cgpa:3.66,

                },

                    Name:'Shifat',
                    cgpa:2.96,

                },
                {
                    Id:12024,
                    Name:'Shifat',
                    cgpa:2.46,

                },
            ]
            function studentName1(){
               return student.filter(function(x){
                    return x.cgpa > 3
                }).map(function(y){
                    return y.Name;
                });
            }


            //arrow function 
            let studentName2=() =>{
               return student.filter((x) =>x.cgpa>3).map((y) => y.Name);
            }

            console.log(studentName2());
